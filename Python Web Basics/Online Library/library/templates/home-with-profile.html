{% extends 'base.html' %}
{% block content_page %}



        <!-- Dashboard Page-->
        <section id="dashboard-page" class="dashboard">
            <h1>Dashboard</h1>
             <!-- Display paragraph: If the user doesn't have any books  -->
            {% if not book %}
            <p class="no-books">No books in database!</p>
            <!-- Display ul: with list-items for every books if any -->
            {% else %}
            <ul class="my-books-list">
            {% for b in book %}
                <li class="myBooks">
                            <h3>{{ b.title }}</h3>
                            <p>Type: {{ b.type }}</p>
                            <p class="img"><img src="{{ b.image }}" alt=""></p>
                            <a class="button" href="{% url 'details book' b.pk %}">Details</a>
                </li>
            {% endfor %}
            </ul>
        {% endif %}
        </section>

{% endblock %}
